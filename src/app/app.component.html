<h1>Welcome</h1>
<ul>
  <li *ngFor="let item of posts | async">
    <input type="text" #updatetext [value]="item.title" />
    <input type="text" #updatetext [value]="item.summary" />
    <input type="text" #updatetext [value]="item.body" />
    <button (click)="updateItem(item.$key, updatetext.value)">Update</button>
    <button (click)="deleteItem(item.$key)">Delete</button>
  </li>
</ul>
<input type="text" #title />
<input type="text" #summary />
<input type="text" #body />
<button (click)="addItem(title.value, summary.value, body.value)">Add</button>
<button (click)="deleteEverything()">Delete All</button>
<hr/>
<input type="text" #searchValue />
<button (click)="search(searchValue.value)">Search</button>
<h2>Results</h2>
<ul>
  <li *ngFor="let item of results | async">
    <input type="text" #updatetext [value]="item.title" />
    <input type="text" #updatetext [value]="item.summary" />
    <input type="text" #updatetext [value]="item.body" />
    <button (click)="updateItem(item.$key, updatetext.value)">Update</button>
    <button (click)="deleteItem(item.$key)">Delete</button>
  </li>
</ul>
